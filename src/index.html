<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TOXIN Hotel</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a href="#" class="logo"><img class="logo__image" src="images/toxin-logo.png" alt="logo"></a>
            <ul class="menu">
                <li class="menu__item"><a href="#" class="menu__link">О нас</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Услуги</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Вакансии</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Новости</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Соглашения</a></li>
            </ul>
            <div class="login-buttons">
                <button class="login-buttons__login-btn">войти</button>
                <button class="login-buttons__register-btn">зарегистрироваться</button>
            </div>
        </div>
    </div>
</header>

<section class="main">
    <div class="container">
        <div class="room-search">
            <div class="room-search__title">Найдём номера под ваши пожелания</div>
            <form action="#" class="room-search__form">
                <div class="row">
                    <label for="arrival">Прибытие
                    <input type="text" class="room-search__input" id="arrival" placeholder="ДД.ММ.ГГГГ"></label>
                    <label for="departure">Выезд
                    <input type="text" class="room-search__input" id="departure" placeholder="ДД.ММ.ГГГГ"></label>
                </div>
                <label for="guests">Гости</label>
                <input type="text" class="room-search__input room-search__input-guest" id="guests" placeholder="Сколько гостей">
                <button class="room-search__btn">подобрать номер</button>
            </form>
        </div>
        <h6 class="title">Лучшие номера для вашей работы,<br>отдыха и просто вдохновения</h6>
    </div>
</section>

</body>
</html>
